    <div class="admin-verify-title">التحقق الإداري</div>
    <div class="admin-verify-desc">
      يرجى إدخال بيانات التحقق للوصول إلى لوحة الإدارة.<br>
      هذه الصفحة مخصصة للمديرين فقط.
    </div>
    <form class="admin-verify-form" method="post" action="/admin-dashboard">
      <div class="input-eye-box">
        <input type="text" name="username" class="admin-input" placeholder="اسم المستخدم الإداري" autocomplete="off" required>
      </div>
      <div class="input-eye-box">
        <input type="password" name="admin_password" class="admin-input" placeholder="كلمة المرور الإدارية"
          autocomplete="off" required id="adminPassword">
        <span class="toggle-eye" onclick="togglePasswordVisibility('adminPassword', this)">
          <i class="bx bx-show"></i>
        </span>
      </div>
      <button type="submit" class="admin-btn"><i class="bx bx-check-shield"></i> دخول لوحة الإدارة</button>
    </form>
    <div class="admin-verify-footer">
      &copy; جميع الحقوق محفوظة صوّتلي 2025
    </div>
  </div>
  <script>
    function togglePasswordVisibility(inputId, eyeSpan) {
      const input = document.getElementById(inputId);
      const icon = eyeSpan.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('bx-show');
        icon.classList.add('bx-hide');
      } else {
        input.type = "password";
        icon.classList.remove('bx-hide');
        icon.classList.add('bx-show');
      }
    }
  </script>
</body>
</html>
